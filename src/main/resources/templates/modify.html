<html xmlns:th="https://www.thymeleaf.org">
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<h1>게시글 수정</h1>
	<form action="/board/modify" method="post">
		<input type="hidden" name="board_no" th:value="${read.board_no}">
		<label>제목</label>
		<input type="text" name="title" th:value="${read.title}"/><br />
	
		<label>작성자</label>
		<input type="text" name="writer" th:value="${read.writer}"/><br />
	
		<label>내용</label>
		<textarea cols="50" rows="5" name="content" th:inline="text">[[${read.content}]]</textarea><br />
	
		<button type="submit">수정</button>
	</form>
</body>
</html>
