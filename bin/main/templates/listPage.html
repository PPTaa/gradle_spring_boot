<html xmlns:th="https://www.thymeleaf.org">
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<table>
	<thead>
		<tr>
			<th>번호</th>
			<th>제목</th>
			<th>작성일</th>
			<th>작성자</th>
			<th>조회수</th>
		</tr>
	</thead>
	<tbody>
		<tr th:each="product : ${list}">
			<th><a th:text="${product.board_no}"></a></th>
			<th><a th:href="@{/board/read(board_no=${product.board_no})}" th:text="${product.title}"></a></th>
			<th th:text="${product.regDate}"></th>
			<th th:text="${product.writer}"></th>
			<th th:text="${product.viewCnt}"></th>
		</tr>
	</tbody>
</table>
<a href="/board/write">게시글 작성 </a><br/>


<div>
	<span th:if="${page.prev}">
		[<a th:href="@{/board/listPage(num=${page.startPageNum - 1})}">이전</a>]
	</span>
	<span th:each="num : ${#numbers.sequence(page.startPageNum, page.endPageNum)} " >
		<a th:if="${select != num}" th:href="@{/board/listPage(num=${num})}" th:inline="text">[[${num}]]</a>
		<b th:if="${select == num}" th:inline="text">[[${num}]]</b>
	</span>
	<span th:if="${page.next}">
		[<a th:href="@{/board/listPage(num=${page.endPageNum + 1})}">다음</a>]
	</span>

</div>
</body>
</html>
